
{% extends 'blog/base.html' %}
{% block content %}

{% for post in posts %}
<div class="card text-white bg-dark mb-3 mt-5" style="max-width: 99rem;">
  <div class="card-header">
    <a href="{{ post.slug }}">
        {{ post.title }}
    </a>
  </div>
  <div class="card-body">
    
    <p class="card-text">{{ post.content | truncatechars:550 }}</p>
    <a class="btn btn-outline-light" href="{{ post.slug }}">Read</a>
  </div>
  
</div>






{% endfor %}
{% endblock %}
